<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body class="container bd-gray my-5">
    <div class="text-center mb-2">
        <img class="" src="images/logo.png" alt="">

    </div>
    <h2 class="text-center text-success">Search Your Favorite <span class="text-warning">Cocktail 🍷 </span></h2>
    <!-- meal search area  -->
    <div class="input-group my-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Cocktail Items 🍸 🍹"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchCocktail()" class="btn btn-info" type=" button" id="button-search">Search</button>
    </div>
    <!-- // loading spinners -->

    <div class="d-flex justify-content-center ">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- display search result  -->
    <div id="" class="container-fluid">
        <div id="search-result" class="row g-4">

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
